    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input [(ngModel)]="form.email" name='email' type="email" class="form-control" placeholder="Email" #emailField>
        </div>
      </div>
    <div class="form-row">
      <div class="col">
        <input [(ngModel)]="form.firstName" name='firstName' type="text" class="form-control" placeholder="First name" >
      </div>
      <div class="col">
        <input [(ngModel)]="form.lastName" name='lastName' type="text" class="form-control" placeholder="Last name" >
      </div>
      
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input [(ngModel)]="form.address" name='address' type="text" class="form-control" placeholder="1234 Main St" >
      </div>
