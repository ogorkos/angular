<form  class="mt-5">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" #email>
        </div>
      </div>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" #firstName>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" #lastName>
      </div>
      
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" #address>
      </div>
      <button (click)="onSave(email.value,firstName.value,lastName.value,address.value)" type="button" class="btn btn-success">Save</button>
  </form>

  <p *ngIf="user">{{user.firstName}}</p>
