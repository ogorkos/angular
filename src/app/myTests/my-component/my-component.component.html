<h1>Posts list </h1>

<div class="d-flex flex-wrap justify-content-center">
  <div class="card col-3 m-2" *ngFor="let post of posts;  let i=index">
    <div class="card-body ">
      <h5 class="card-title">{{post.id}}. {{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
    </div>    
  </div> 
</div>
